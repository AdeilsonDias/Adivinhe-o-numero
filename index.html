<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Adivinhe um Número</title>
</head>
<body>
    <div class="container_start">
        <h1>Adivinhe o número !!!!</h1>
        <button id="button_Start" >Iniciar jogo</button>
    </div>
    <div class="container_game"> 
        <h1>Adivinhe um Número de <span>1</span> a <span>100</span></h1>
        <input type="number" name="number" id="input_number">
        <button id="btn_check">Adivinhar Número</button>
        <h3 id="guessed_number"> <span></span></h3>
        
    </div>
    <script src="scripts.js"></script>
</body>
</html>
